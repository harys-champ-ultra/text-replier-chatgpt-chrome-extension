<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replier ChatGPT Chrome Extension</title>
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div id="app">
        <div id="selected-text"></div>
        <h1>Please select an option:</h1>
        <div id="options">
            <button id="very-positive">Very Positive</button>
            <button id="slightly-positive">Slightly Positive</button>
            <button id="slightly-negative">Slightly Negative</button>
            <button id="very-negative">Very Negative</button>
            <button id="default">Default</button>
            <button id="close">Close</button>
        </div>
        <h2 id="loading-text">Loading...</h2>
        <div id="response" style="display: none;">
            <h2 id="prompt"></h2>
            <p id="response-text"></p>
            <button id="copy">Copy</button>
            <button id="close">Close</button>
            <button id="logout">Delete Signature</button>
        </div>
    </div>
    <script src="./popup.js" nonce="0CFI9u4PiMO02qkOwKp1YiZYImZsnvpixsByrWBWZJ4"></script>
